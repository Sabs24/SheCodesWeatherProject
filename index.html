<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="city">

        </h1>
        <h2>
            <div class="row">
                <div class="col-3">
                    <span class="dayTime">

                    </span>
                </div>
                <div class="col-3" id=currentTemperature>
                    <img src="" alt="" id="icon" class=""/>
                    <span class="degrees" id="degrees">

                    </span>

                       <span class="units">
                           <a href="#" id="celsius-link"> 
                           ºC
                        </a>|
                           <a href="#" id="fahrenheit-link">                      
                           ºF
                        </a>
                       </span>     
                </div>

                <div class="col-3" id="weather">

                </div>
             <br />

                <div id="humidity">
                    
                </div>

                    <br />

                    <div id="windSpeed">
                    
                    </div>
                </div>
                
                <img src="" alt=""/>
        </h2>
        <br />
        <br />
        <h3>
            <div class="row" id="forecast">
                <div class="col-2">
                    <p> Monday</p>
                    <p> 36º</p>
                </div>
                <div class="col-2">
                    <p>Tuesday</p>
                    <p>28º</p>
                </div>
                <div class="col-2">
                    <p>Wednesday</p>
                    <p>19º</p>
                </div>
                <div class="col-2">
                    <p>Thursday</p>
                    <p>37º</p>
                </div>
                <div class="col-2">
                    <p>Friday</p>
                    <p>43º</p>
                </div>
            </div>
            <br />
        </h3>

            <form id="search-form">
                <input type="searchInput" id="citySearch" placeholder="Give me a city and I'll tell you the future" />
                <button type="button" class="btn btn-dark">Search</button>
                <button type="button" class="btn btn-success">Current Location</button>
            </form>
       

    <script src="src/index.js">
    </script>
    <a href="https://github.com/Sabs24/SheCodesWeatherProject">Open-Source by</a> Atiyyah Sabir
</div>
</body>

</html>
